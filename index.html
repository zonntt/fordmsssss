<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заявка на Moderator Discord 06</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://imgur.com/a/CHugGmG') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Заявка на Moderator Discord 06</h1>
        <form id="applicationForm">
            <label for="email">Електронна адреса:</label>
            <input type="email" id="email" name="email" required>

            <label for="name">Ваше прізвище, ім'я, по-батькові:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Ваш вік:</label>
            <input type="number" id="age" name="age" required>

            <label for="traits">Назвіть позитивні 3 та 3 негативні риси Вашого характеру:</label>
            <textarea id="traits" name="traits" rows="4" required></textarea>

            <label for="telegram">Ваш Telegram:</label>
            <input type="text" id="telegram" name="telegram" required>

            <label for="discord">Ваш Discord:</label>
            <input type="text" id="discord" name="discord" required>

            <label for="server">З якого Discord сервера Ви подаєте заявку:</label>
            <select id="server" name="server" required>
                <option value="">Оберіть сервер</option>
                <option value="server1">Сервер 1</option>
                <option value="server2">Сервер 2</option>
                <option value="server3">Сервер 3</option>
                <option value="server4">Сервер 4</option>
                <option value="server5">Сервер 5</option>
                <option value="server6">Сервер 6</option>
            </select>

            <label for="teamPlayer">Чи вважаєте ви себе командним гравцем?</label>
            <textarea id="teamPlayer" name="teamPlayer" rows="2" required></textarea>

            <button type="button" onclick="submitForm()">Відправити заявку</button>
        </form>
    </div>

    <script>
        async function submitForm() {
            const form = document.getElementById('applicationForm');
            const formData = new FormData(form);

            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            try {
                const response = await fetch('https://discord.com/api/webhooks/1228414526383456287/Fbm6rufxMWhWYBv8VyJkJacev4MhXqkEjdMTx78inVJWrkB0DXIw73fid7yJ9Og4DcUo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        content: JSON.stringify(data, null, 2)
                    })
                });

                if (response.ok) {
                    alert('Заявку відправлено успішно!');
                    form.reset();
                } else {
                    alert('Сталася помилка при відправці заявки. Спробуйте ще раз.');
                }
            } catch (error) {
                alert('Сталася помилка: ' + error.message);
            }
        }
    </script>
</body>
</html>
