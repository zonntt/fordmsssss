<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заявка на Модератора Discord</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://i.imgur.com/OKDycG3.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }

        h1 {
            text-align: center;
            color: #FFD700;
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        input, textarea, select {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Заявка на Модератора Discord</h1>
        <form id="applicationForm">
            <label for="email">Електронна адреса:</label>
            <input type="email" id="email" name="email" placeholder="Ваш email" required>

            <label for="name">Ваше прізвище та ім'я:</label>
            <input type="text" id="name" name="name" placeholder="Ваше ПІБ" required>

            <label for="discord">Ваш Discord:</label>
            <input type="text" id="discord" name="discord" placeholder="Ваш Discord-нік" required>

            <label for="age">Ваш вік:</label>
            <input type="number" id="age" name="age" placeholder="Ваш вік" required>

            <label for="experience">Ваш попередній досвід модерації:</label>
            <textarea id="experience" name="experience" rows="4" placeholder="Опишіть свій досвід" required></textarea>

            <label for="server">З якого Discord сервера подаєте заявку:</label>
            <select id="server" name="server" required>
                <option value="">Оберіть сервер</option>
                <option value="server01">Сервер 01</option>
                <option value="server02">Сервер 02</option>
                <option value="server03">Сервер 03</option>
                <option value="server04">Сервер 04</option>
                <option value="server05">Сервер 05</option>
                <option value="server06">Сервер 06</option>
            </select>

            <label for="adequacy">Наскільки ви оцінюєте свою адекватність? (1-10)</label>
            <input type="range" id="adequacy" name="adequacy" min="1" max="10" required>

            <label for="teamPlayer">Чи вважаєте себе командним гравцем? Якщо так, чому?</label>
            <textarea id="teamPlayer" name="teamPlayer" rows="3" placeholder="Ваша відповідь" required></textarea>

            <label for="stress">Наскільки ви стресостійкі? (1-10)</label>
            <input type="range" id="stress" name="stress" min="1" max="10" required>

            <label for="reactionCriticism">Як ви відреагуєте на критику вашої роботи?</label>
            <textarea id="reactionCriticism" name="reactionCriticism" rows="4" placeholder="Ваша відповідь" required></textarea>

            <label for="hours">Скільки годин на день ви можете приділяти модерації?</label>
            <select id="hours" name="hours" required>
                <option value="">Оберіть</option>
                <option value="1">Менше 1 години</option>
                <option value="2">1-2 години</option>
                <option value="3">2-4 години</option>
                <option value="4+">Більше 4 годин</option>
            </select>

            <button type="submit">Відправити заявку</button>
        </form>
    </div>
</body>
</html>
